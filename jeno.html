<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JENO - Pharunyu Karnchanasutham</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FFD700;
      --bg-dark: rgba(0, 0, 0, 0.6);
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Prompt', 'Poppins', sans-serif;
    }

    .hero {
      background: url('JENO.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text-color);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: var(--bg-dark);
      backdrop-filter: blur(4px);
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 800px;
      padding: 30px;
    }

    .nickname {
      font-size: 4em;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px #000;
    }

    .fullname {
      font-size: 1.2em;
      font-weight: 300;
      margin-top: 10px;
      color: #ddd;
    }

    .back-button {
      margin-top: 40px;
      background: var(--primary-color);
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #e6c200;
    }

    @media (max-width: 768px) {
      .nickname {
        font-size: 2.5em;
      }

      .fullname {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="nickname">JENO</div>
      <div class="fullname">Pharunyu Karnchanasutham</div>
      <a href="index.html"><button class="back-button">← กลับหน้าหลัก</button></a>
    </div>
  </section>
</body>
</html>
