<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paniti Kulrungrot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-page {
      height: 100vh;
      background: url('PHU.jpg') no-repeat center center/cover;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .profile-page::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }
    .profile-content {
      position: relative;
      z-index: 1;
      padding: 30px;
      max-width: 700px;
    }
    .profile-content h1 {
      font-size: 3em;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    .profile-content p {
      font-size: 1.1em;
      font-weight: 300;
      color: #eee;
      line-height: 1.8;
    }
    .back-button {
      margin-top: 30px;
      background: var(--primary-color);
      color: #000;
      padding: 12px 25px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: #ffc800;
    }
    @media (max-width: 768px) {
      .profile-content h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="profile-page">
    <div class="profile-content">
      <h1>PANITI KULRUNGROT</h1>
      <p>ใส่ประวัติหรือคำพูดเท่ ๆ ของเขาตรงนี้ได้</p>
      <a href="index.html"><button class="back-button">← กลับหน้าหลัก</button></a>
    </div>
  </div>
</body>
</html>
